<!DOCTYPE html>
<html lang="en">

<head>
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>zon</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- bootstrap css -->
   <link rel="stylesheet" href="/static/css/bootstrap.min.css">
   <!-- style css -->
   <link rel="stylesheet" href="/static/css/style.css">
   <!-- Responsive-->
   <link rel="stylesheet" href="/static/css/responsive.css">
   <!-- fevicon -->
   <link rel="icon" href="/static/images/fevicon.png" type="image/gif" />
   <!-- Scrollbar Custom CSS -->
   <link rel="stylesheet" href="/static/css/jquery.mCustomScrollbar.min.css">
   <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
   <!-- Tweaks for older IEs-->
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
      media="screen">
   <link rel="stylesheet" href="https://rawgit.com/LeshikJanz/libraries/master/Bootstrap/baguetteBox.min.css">
   <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->

<body class="main-layout">

   <div class="header">
      <div class="container-fluid">
         <div class="row d_flex">
            <div class="col-xl-1 col-lg-3 col-sm-2 col logo_section">
               <div class="full">
                  <div class="center-desk">
                     <div class="logo">
                        <a href="{{url_for('index')}}">Traffic</a>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-xl-7 col-lg-9 col-md-10 col-sm-12">
               <nav class="navigation navbar navbar-expand-md navbar-dark ">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
                     aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarsExample04">
                     <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                           <a class="nav-link" href="{{url_for('index')}}">Home</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="{{url_for('about')}}">About</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="{{url_for('register')}}">Register</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="{{url_for('login')}}">Login</a>
                        </li>
                     </ul>
                  </div>
               </nav>
            </div>
         </div>
      </div>
   </div>
   {% block content %}
   <div class="full_bg">
      <div class="slider_main">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-12">
                  <!-- carousel code -->
                  <div id="carouselExampleIndicators" class="carousel slide">
                     <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                     </ol>
                     <div class="carousel-inner">
                        <!-- first slide -->
                        <div class="carousel-item active">
                           <div class="carousel-caption relative">
                              <div class="row d_flex">
                                 <div class="col-md-5">
                                    <div class="zon_text">
                                       <h1 data-animation="animated bounceInLeft">
                                          On<br>
                                          Smart Traffic Management
                                       </h1>
                                       <a href="{{url_for('register')}}">
                                          <button class="btn btn-primary read_more bounceInLeft"
                                             data-animation="animated bounceInLeft">Register</button>
                                       </a>
                                       <a href="{{url_for('login')}}">
                                          <button class="btn btn-primary read_more bounceInLeft"
                                             data-animation="animated bounceInLeft">Login</button>
                                       </a>
                                    </div>
                                 </div>
                                 <div class="col-md-7">
                                    <div class="coff_img">
                                       <figure><img src="/static/images/img1.jpg" alt="#" /></figure>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <!-- second slide -->
                        <div class="carousel-item">
                           <div class="carousel-caption relative">
                              <div class="row d_flex">
                                 <div class="col-md-5">
                                    <div class="zon_text">
                                       <h1 data-animation="animated bounceInLeft">
                                          On<br>
                                          Smart Traffic Management
                                       </h1>
                                       <a href="{{url_for('register')}}">
                                          <button class="btn btn-primary read_more bounceInLeft"
                                             data-animation="animated bounceInLeft">Register</button>
                                       </a>
                                       <a href="{{url_for('login')}}">
                                          <button class="btn btn-primary read_more bounceInLeft"
                                             data-animation="animated bounceInLeft">Login</button>
                                       </a>
                                    </div>
                                 </div>
                                 <div class="col-md-7">
                                    <div class="coff_img">
                                       <figure><img src="/static/images/img1.jpg" alt="#" /></figure>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <!-- third slide-->
                        <div class="carousel-item">
                           <div class="carousel-caption relative">
                              <div class="row d_flex">
                                 <div class="col-md-5">
                                    <div class="zon_text">
                                       <h1 data-animation="animated bounceInLeft">
                                          On<br>
                                          Smart Traffic Management
                                       </h1>
                                       <a href="{{url_for('register')}}">
                                          <button class="btn btn-primary read_more bounceInLeft"
                                             data-animation="animated bounceInLeft">Register</button>
                                       </a>
                                       <a href="{{url_for('login')}}">
                                          <button class="btn btn-primary read_more bounceInLeft"
                                             data-animation="animated bounceInLeft">Login</button>
                                       </a>

                                    </div>
                                 </div>
                                 <div class="col-md-7">
                                    <div class="coff_img">
                                       <figure><img src="/static/images/img1.jpg" alt="#" /></figure>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <!-- controls -->
                     <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                        <span class="sr-only">Previous</span>
                     </a>
                     <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                        <span class="sr-only">Next</span>
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   {% endblock %}
   {% if message %}
   <script>
      alert("{{message}}")
   </script>
   {% endif %}


   <script src="/static/js/jquery.min.js"></script>
   <script src="/static/js/bootstrap.bundle.min.js"></script>
   <script src="/static/js/jquery-3.0.0.min.js"></script>
   <!-- sidebar -->
   <script src="/static/js/jquery.mCustomScrollbar.concat.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
   <script src="/static/js/owl.carousel.min.js"></script>
   <script src="/static/js/custom.js"></script>
</body>

</html>
